<!DOCTYPE html>
<html>
    <head>
        <title>Personality prediction</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Personality Predictor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="form-outline" id="form">
            <input type="search" id="form1" class="form-control" placeholder="Type query" aria-label="Search" />
        </div>

        <div class="text-center" id="txtsize">Hi !</div>
        <div class="text-center" id="typesize"></div>

        <div class="container">
            <div class="col-md-12">
                Compound Sentiment: 
                <div class="progress">
                    <div class="progress-bar" id="progress-bar-compound" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> <span>0 %</span></div>
                </div>
                Positive Sentiment:
                <div class="progress">
                    <div class="progress-bar" id="progress-bar-pos" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> <span>0 %</span></div>
                </div>
                Negative Sentiment:
                <div class="progress">
                    <div class="progress-bar" id="progress-bar-neg" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> <span>0 %</span></div>
                </div>
                Neutral Sentiment:
                <div class="progress">
                    <div class="progress-bar" id="progress-bar-neu" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> <span>0 %</span></div>
                </div>
            </div>
        </div>

        <footer class="page-footer font-small special-color-dark" id="footer">
            <div class="footer-copyright text-center py-3">By Team-6</div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js" integrity="sha512-XFd1m0eHgU1F05yOmuzEklFHtiacLVbtdBufAyZwFR0zfcq7vc6iJuxerGPyVFOXlPGgM8Uhem9gwzMI8SJ5uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css" integrity="sha512-hj9rznBPdFg9A4fACbJcp4ttzdinMDtPrtZ3gBD11DiY3O1xJfn0r1U5so/J0zwfGOzq9teIaH5rFmjFAFw8SA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./static/css/stylesheet.css" />
        <script src="./static/js/style.js"></script>
    </body>
</html>
